# 测试配置文件
app:
  name: "go-eth-learn"
  version: "1.0.0"
  environment: "test"

infura:
  api_key: "f05f2e17cd7a4b9caf9a06d507c042a1"  # 需要填入真实的API Key
  sepolia_url: "https://sepolia.infura.io/v3"
